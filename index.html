  <body>
    <h3>How to play:</h3>
    <p>Dodge the balls. The red balls follow you. If you get hit, you die. If you leave the canvas, you also die.<br>If you die, press F5, then space. Hold left click to slow game down. If you slow game down, you lose points.</p>
